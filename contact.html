<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TRAVELLER WEBSITE|CONTACT</title>
    <!-- for adding fonts to website  -->
    <script src="https://kit.fontawesome.com/a0674b5292.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">Travellis</h1>
            <ul class="nav-items">
                <!--  li.nav-item*3 will print three identical sytax for li -->
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
            
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="location address-grp">
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <h2 class="location-hd">LOCATION</h2>
                        <P class="location-para">#2661, Janakpuram colony, city name, town name</P>
                    </div>
                    <div class="email address-grp">
                        <i class="far fa-envelope fa-2x"></i>
                        <h2 class="email-hd">E-MAIL</h2>
                        <p class="email-para">chutiyainG@23NOV.com</p>
                    </div>
                    <div class="call address-grp">
                        <i class="fas fa-phone-square-alt fa-2x"></i>
                        <h2 class="call-hd">CALL</h2>
                        <p class="call-para">+91 7758874925</p>
                    </div>
                    <div class="image">
                        <img src="./img/company-img.jpg" alt="">
                    </div>
                    </div>

                    <form action="" class="company-form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p>Let us know your questions, suggestions and concerns by filling up the contact form below</p>
                        <div class="form-grp">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-grp">
                            <label for="email">Email</label>
                            <input type="text" name="" id="email">

                        </div>
                        <div class="form-grp">
                            <label for="phone">Phone</label>
                            <input type="text" name="" id="phone" required>
                        </div> 
                        <div class="form-grp">
                            <label for="message">Message</label>
                            <textarea name="" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" class="form-btn">Submit</button>
 
                    </form>
                </div>



            </div>
    </section>

    <footer class="footer">
        <div class="social-media-links container">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-4x"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram-square fa-4x"></i></a>
            <a href="https://twitter.com/home"><i class="fab fa-twitter-square fa-4x"></i></a>
        </div>
        <p class="footer-para">world Travel &copy; 2021 All right reserved</p>

    </footer>
    
</body>
</html>
